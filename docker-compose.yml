version: "3.8"
services:
  api:
    image: namely/cos-python-sample:dev
    container_name: api
    entrypoint:
      - python
      - -m
      - banking_app_impl
    ports:
      - 9999:9010
    environment:
      COS_HOST: "chiefofstate"
      COS_PORT: "9000"
      APP_PORT: "9010"
      TRACE_HOST: tracer
      TRACE_PORT: 5775

  write-handler:
    image: namely/cos-python-sample:dev
    container_name: write-handler
    entrypoint:
      - python
      - -m
      - write_handler_impl
    ports:
      - 50052
    environment:
      APP_PORT: "50052"
      TRACE_HOST: tracer
      TRACE_PORT: 5775

  read-handler:
    image: namely/cos-python-sample:dev
    container_name: read-handler
    entrypoint:
      - python
      - -m
      - read_handler_impl
    ports:
      - 50053
    environment:
      APP_PORT: "50053"
      TRACE_HOST: tracer
      TRACE_PORT: 5775

  test-client:
    image: namely/cos-python-sample:dev
    container_name: test-client
    entrypoint:
      - sleep
      - infinity
    environment:
      API_HOST: api
      API_PORT: "9010"
      WRITE_HANDLER_HOST: write-handler
      WRITE_HANDLER_PORT: "50052"
      COS_HOST: chiefofstate
      COS_PORT: "9000"
    volumes:
        - ./code/test_client:/app/test_client:delegated

  chiefofstate:
    image: ghcr.io/troop-dev/chiefofstate:dev
    command:
      - 'run'
    deploy:
      replicas: 1
    ports:
      - 9000
      - 9102
      - 9095
      - 5266
      - 8888
    environment:
      LOG_LEVEL: "DEBUG"
      SERVICE_NAME: "chiefofstate"
      GRPC_PORT: 9000
      TRACE_ENABLED: "true"
      TRACE_URL: "otlp:4317"
      METRICS_ENABLED: "true"
      METRICS_PORT: 9092
      DB_USER: "postgres"
      DB_PASSWORD: "changeme"
      DB_HOST: "postgres"
      DB_PORT: 5432
      DB_NAME: "postgres"
      DB_SCHEMA: "public"
      WRITE_SIDE_HOST: write-handler
      WRITE_SIDE_PORT: 50052

  otlp:
    image: otel/opentelemetry-collector-contrib:0.21.0
    volumes:
      - ./configs/otel-config.yaml:/etc/otel/config.yaml


  postgres:
    image: postgres:11
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: postgres
    ports:
      - 5432:5432

  pgadmin:
    image: dpage/pgadmin4:4.24
    container_name: pagdmin
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@namely.com"
      PGADMIN_DEFAULT_PASSWORD: "admin"
      PGADMIN_SERVER_JSON_FILE: /etc/pgadmin4/pgadmin-servers.json
    ports:
      - 5050:80
    volumes:
      - ./configs/pgadmin-servers.json:/etc/pgadmin4/pgadmin-servers.json

  tracer:
    image: jaegertracing/all-in-one:1.20
    container_name: tracer
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: 9411
      LOG_LEVEL: INFO
    ports:
      - 16686:16686 # frontend
      - 14268
      - 5775

  grafana:
    image: grafana/grafana
    volumes:
      - ./configs/grafana-prometheus.yml:/etc/grafana/provisioning/datasources/prometheus.yml
    ports:
      - "3000:3000"

  prometheus:
    image: prom/prometheus:v2.1.0
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
